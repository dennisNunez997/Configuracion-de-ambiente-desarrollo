<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formprincipal">
            <p:panel header="#{cargoManagedBean.cargo.codigoC==null?'INGRESO DE CARGO':'ACTUALIZAR CARGO'}"
                     rendered="#{cargoManagedBean.cargo!=null}">
                
                <div align="center">                    
                    <h:panelGrid>                    
                        <p:outputLabel value="CODIGO:"></p:outputLabel>
                        <p:inputText value="#{cargoManagedBean.cargo.codigoC}"
                                 disabled="true"></p:inputText>
                        <p:outputLabel value="NOMBRE:"></p:outputLabel>
                        <p:inputText value="#{cargoManagedBean.cargo.nombre}"></p:inputText>                        
                    </h:panelGrid>             
                </div>
                
                <div align="center">
                    <p:commandButton value="CANCELAR"
                                     action="#{cargoManagedBean.cancelar()}"
                                     update="formprincipal">
                    
                    </p:commandButton>
                    
                    <p:commandButton value="GRABAR"
                                     action="#{cargoManagedBean.grabar()}"
                                     update="formprincipal">
                        
                    </p:commandButton>
                </div>
            </p:panel>
        </h:form>
           
    </h:body>
</html>
